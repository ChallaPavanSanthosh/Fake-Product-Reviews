<html>
  <head>
    <title>Fake Product Review Detection</title>
  </head>
  <body>
    <div class="container">
      <h1>Fake Product Review Detector</h1>

      <form action="{{ url_for('predict_review') }}" method="post">
        <div class="mb-3">
          <label class="form-label">Enter Product Review</label>
          <textarea class="form-control" name="review_text" rows="6" placeholder="Type your review here..." required></textarea>
        </div>

        <div class="mb-3">
          <input class="btn btn-primary" type="submit" value="Check if Fake" />
        </div>
      </form>

      <h2>Prediction: {{ results }}</h2>
    </div>
  </body>
</html>
